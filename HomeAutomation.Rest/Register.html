    <div ng-app="SecurityApp">
        <div class="container">
            <div ng-controller="RegisterController">
                <div class="page-header">
                    <h3>Register</h3>
                </div>
                <div class="row">
                    <form name="registerForm" ng-submit="subnitForm()" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$printline }">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" ng-model="Email" required />
                            <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block">Enter a valid email.</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && !registerForm.password.$printline }">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" ng-model="Password" required />
                            <p ng-show="registerForm.password.$invalid && !registerForm.password.$pristine" class="help-block">enter a valid password.</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : registerForm.confirmPassword.$invalid && !registerForm.confirmPassword.$printline }">
                            <label>Password</label>
                            <input type="password" name="confirmPassword" class="form-control" ng-model="ConfirmPassword" required />
                            <div ng-messages="registrationForm.confirmPassword.$error" ng-messages-include="messages.html"></div>
                            <!--<p ng-show="registerForm.confirmPassword.$invalid && !registerForm.confirmPassword.$pristine" class="help-block">enter a valid password.</p>-->
                        </div>
                    </form>
                    <button thpe="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Submit</button>
                </div>
